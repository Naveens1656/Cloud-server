<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div>
      <input 
        type="text" 
        [(ngModel)]="username" 
        name="username"
        placeholder="Username" 
        required />
    </div>
    <div>
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password"
        placeholder="Password" 
        required />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
