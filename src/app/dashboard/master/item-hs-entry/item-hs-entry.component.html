<div class="hs-entry-wrap">
  <h2 class="hs-title">Item HS Code Entry</h2>

  <!-- Form -->
  <form (ngSubmit)="addOrUpdateEntry()" class="hs-form">
    <div class="form-row">
      <label>HS Code:</label>
      <input [(ngModel)]="newEntry.code" name="code" required />
    </div>

    <div class="form-row">
      <label>Description:</label>
      <input [(ngModel)]="newEntry.description" name="description" required />
    </div>

    <div class="form-row">
      <label>Duty Rate:</label>
      <input [(ngModel)]="newEntry.dutyRate" name="dutyRate" placeholder="e.g. 5%" />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ editIndex === null ? 'Add Entry' : 'Update Entry' }}
    </button>
    <button type="button" class="btn btn-light" (click)="newEntry = {code:'', description:'', dutyRate:''}; editIndex=null;">
      Clear
    </button>
  </form>

  <!-- Table -->
  <table class="hs-table">
    <thead>
      <tr>
        <th>HS Code</th>
        <th>Description</th>
        <th>Duty Rate</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of hsEntries; let i = index">
        <td>{{ entry.code }}</td>
        <td>{{ entry.description }}</td>
        <td>{{ entry.dutyRate }}</td>
        <td>
          <button class="btn btn-primary" (click)="editEntry(i)">Edit</button>
          <button class="btn btn-danger" (click)="deleteEntry(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
