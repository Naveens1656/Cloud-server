<div class="uom-wrap">
  <h2 class="uom-title">Unit of Measurement Management</h2>

  <!-- Form Section -->
  <form class="uom-form" (ngSubmit)="addUnit()">
    <div class="form-row">
      <label for="code">Code</label>
      <input id="code" type="text" [(ngModel)]="newUnit.code" name="code" required />
    </div>

    <div class="form-row">
      <label for="name">Name</label>
      <input id="name" type="text" [(ngModel)]="newUnit.name" name="name" required />
    </div>

    <div class="form-row">
      <label for="description">Description</label>
      <input id="description" type="text" [(ngModel)]="newUnit.description" name="description" />
    </div>

    <button type="submit" class="btn-primary">Add Unit</button>
  </form>

  <!-- Table Section -->
  <table class="uom-table" *ngIf="units.length > 0">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unit of units; let i = index">
        <td>{{ unit.code }}</td>
        <td>{{ unit.name }}</td>
        <td>{{ unit.description }}</td>
        <td>
          <button class="btn-danger" (click)="deleteUnit(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
