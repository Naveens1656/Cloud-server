<div class="shipper-tariff-wrap">
  <h2 class="shipper-tariff-title">Shipper Tariffs</h2>

  <div class="shipper-form">
    <input [(ngModel)]="newTariff.shipper" placeholder="Shipper Name" />
    <input [(ngModel)]="newTariff.rate" type="number" placeholder="Rate" />
    <button class="btn btn-primary" (click)="addShipperTariff()">Add</button>
  </div>

  <table class="shipper-tariff-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Shipper</th>
        <th>Rate</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of shipperTariffs">
        <td>{{ s.id }}</td>
        <td>{{ s.shipper }}</td>
        <td>{{ s.rate }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteShipperTariff(s.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
