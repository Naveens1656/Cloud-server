<div class="organization-wrap">
  <h2 class="organization-title">{{ title }}</h2>

  <div class="organization-toolbar">
    <button class="btn btn-primary">+ Add Organization</button>
  </div>

  <table class="organization-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Organization Name</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let org of organizations; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ org.name }}</td>
        <td>{{ org.address }}</td>
        <td>
          <button class="btn btn-sm btn-light">Edit</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
