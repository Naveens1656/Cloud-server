<div class="currency-wrap">
  <h3 class="currency-title">Currency Management</h3>

  <!-- Currency Form -->
  <form (ngSubmit)="addCurrency()" class="currency-form">
    <div class="form-row">
      <label for="code">Currency Code</label>
      <input id="code" [(ngModel)]="newCurrency.code" name="code" placeholder="e.g. USD" required>
    </div>

    <div class="form-row">
      <label for="name">Currency Name</label>
      <input id="name" [(ngModel)]="newCurrency.name" name="name" placeholder="e.g. US Dollar" required>
    </div>

    <div class="form-row">
      <label for="symbol">Symbol</label>
      <input id="symbol" [(ngModel)]="newCurrency.symbol" name="symbol" placeholder="$, €, ₹" required>
    </div>

    <button type="submit" class="btn-primary">Add Currency</button>
  </form>

  <!-- Currency Table -->
  <table class="currency-table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of currencies; let i = index">
        <td>{{ c.code }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.symbol }}</td>
        <td>
          <button class="btn-danger" (click)="removeCurrency(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
